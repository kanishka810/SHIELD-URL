<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing URL Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <nav class = "navbar">
        <div class = "logo">SHIELD-URL</div>
        <ul class = "nav-links">
            <li><a href = "index.html">Home</a></li>
            <li><a href = "about.html">About</a></li>
            <li><a href = "#">Contact Us</a></li>
        </ul>
        <button id="login">Login</button>
    </nav>
    </header>
     
    <div id="login-page" class="page" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit"id="login-button-submit">Login</button>
            <p id="login-error" style="color: red;"></p>
        </form>
        <button id="back-btn">Back</button>
    </div>

<div id="main-content" class="page">
  <div class="container">
    <h1>Phishing URL Detector</h1>
    <p>Enter a URL to check if it's a phishing attempt:</p>
    <input type="text" id="url-input" placeholder="Enter URL here">
    <button id ="check-btn">Check URL</button>
    <button id="report-btn">Report</button>
    <div id="loader" class="loader" style = "display: none">Loading...</div>
    <p id="result"></p>
    <p id = "securityScore"></p>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
